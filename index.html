<style>
:root{
--glass-bg: rgba(255,255,255,0.55);
--glass-border: rgba(255,255,255,0.25);
--accent: #6f38a1;
--text-main: #111;
--text-sub: #666;
--bg-dark: #fff;
}

*{ box-sizing:border-box; }

body{
margin:0;
min-height:100vh;
font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
background:
radial-gradient(1200px 1600px at 10% 0%, #ffffff 0%, transparent 60%),
radial-gradient(1000px 500px at 90% 1000%, #ffffff 0%, transparent 55%),
var(--bg-dark);
color:var(--text-main);
display:flex;
justify-content:center;
padding:16px 12px 100px;
line-height:26px;
}

/* App */
#app{
width:100%;
max-width:520px;
}

/* Glass card */
.card{
background: var(--glass-bg);
backdrop-filter: blur(22px) saturate(130%);
border-radius: 22px;
padding: 22px;
margin-bottom: 10px;
border: 1px solid var(--glass-border);
box-shadow:
0 20px 40px rgba(0,0,0,0.25),
inset 0 1px 0 rgba(255,255,255,0.3);
}

/* Typography */
.title-sub{
font-size:17px;
color:black;
text-align:left;
}

.title-main{
font-size:26px;
font-weight:700;
text-align:left;
margin-bottom:15px;
}

h2{
font-size:18px;
margin: 0 0 10px;
line-height:20px;
}

.exp{
font-size:17px;
color:black;
text-align:left;
margin:10px 0px;
}

.exp2{
font-size:13px;
color:rgb(104, 104, 104);
text-align:left;
margin:0px 0px;
line-height:19px;
}

.sub{
font-size:22px;
color: var(--text-sub);
}

.progress{
font-size:12px;
color:var(--text-sub);
text-align:right;
}

/* Form */
select{
width:100%;
padding:14px;
border-radius:14px;

/* ガラス表現 */
background: rgba(255,255,255,0.45);
backdrop-filter: blur(18px) saturate(140%);
-webkit-backdrop-filter: blur(18px) saturate(140%);

border: 1px solid rgba(255,255,255,0.35);
box-shadow:
inset 0 1px 0 rgba(255,255,255,0.5),
0 10px 24px rgba(0,0,0,0.18);

font-size:15px;
color:#111;
margin-bottom:12px;

appearance:none;
-webkit-appearance:none;
}


/* Buttons */
button{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-size:16px;
font-weight:600;
background:#fff;
box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

button.primary{
background: linear-gradient(135deg, #a990bd, #6f58c2);
color:#fff;
margin-top:20px;
}

button.primary2{
background: linear-gradient(135deg, #a990bd, #6f58c2);
color:#fff;

}

button.secondary{
margin-top:10px;
background:rgba(255,255,255,0.85);

}

button:active{
transform: scale(0.97);
}

/* Mask */
.mask{
background: linear-gradient(135deg, #c2c2c2, #d8d8d8);
color:transparent;
border-radius:6px;

padding:2px 6px;
}

.mask.revealed{
background:rgba(0,0,0,0.05);
color:#000;
}

/* Bottom nav */
.bottom-nav{
position:fixed;
left:0;
right:0;
bottom:0;
padding:12px 14px;
background: rgba(255, 255, 255, 0.65);
backdrop-filter: blur(18px);
display:flex;
gap:12px;
justify-content:center;
}

.bottom-nav button{
max-width:180px;
}
</style>

{no:"A4",title: "NSAIDsについて気管支喘息が誘発される機序を説明せよ。(2021)",answer:"NSAIDsがCOXを阻害することでPGが産生されないため、溜まったアラキドン酸はLT産生へ向かう。LTは気管支平滑筋を収縮させて気管支喘息を誘発させる。"},
{no:"A5",title: "NSAIDsの副作用を答えよ。",answer:"胃腸障害、気管支喘息の誘発、出血傾向、腎障害"},

{no:"B2",title: "レニンアンジオテンシン系に働く降圧薬3つと、具体的な薬、作用機序について説明しなさい。(2019再,2022,2022再)",answer:"・アンジオテンシンⅡ受容体拮抗薬(ARB)(薬剤名)ロサルタン、バルサルタン(作用機序)ARBの標的分子は、アンジオテンシンⅡ(AngⅡ)タイプ1(AT1)受容体である。AngⅡの結合により、AT1受容体は血管収縮および血圧上昇に働く。ARBはAT1受容体に拮抗し、AngⅡの生理機能を抑制する。従って、血管拡張による末梢血管抵抗低下で、降圧作用を示す。また、余剰となったAngⅡがAT2受容体を刺激することでも二次的に降圧作用を発揮する。・アンジオテンシン変換酵素阻害薬(ACE阻害薬)(薬剤名)カプトプリル、エナラプリル(作用機序)アンジオテンシン変換酵素(ACE)を阻害し、昇圧物質アンジオテンシンⅡの産生を抑制する。同時に、降圧物質のブラジキニンの分解酵素であるキニナーゼⅡを抑制し、ブラジキニンの分解を抑制する結果、降圧作用を示す。・レニン阻害薬(薬剤名)アリスキレン(作用機序)レニンを直接阻害してアンジオテンシンⅠとアンジオテンシンⅡの産生を抑制する。"},
{no:"B3",title: "ACE阻害薬の副作用として乾性咳嗽が起こる理由について説明せよ。(2022再)",answer:"気道を刺激するブラジキニンが蓄積するため。"},
{no:"B4",title: "エナラプリルとロサルタンの特徴を答えよ。",answer:"(エナラプリル)アンギオテンシ変換酵素阻害薬(ACE阻害薬)である。アンギオテンシIIは血管抵抗を上げて心の後負荷を上昇させている。ACE阻害薬は後負荷を軽減し、また心臓に直接働いてリモデリングを予防する。間接的に副腎皮質のアルドステロンの分泌を抑制し、交感神経活動亢進を予防する。ただし、ブラジキニンの蓄積による乾性咳嗽に注意がいる。(ロサルタン)アンギオテンシII受容体拮抗薬(ARB)であり、効果はACE阻害薬とほぼ同じ。"},

{no:"B7",title: "フェントラミンおよびプラゾシンはいずれも降圧作用を有しているが、フェントラミンは頻拍のリスクが高いため、慢性高血圧の治療薬としてはあまり適していない。この両薬物の相違について薬理学的に説明しなさい。(2013)",answer:"(フェントラミン)非選択的α受容体遮断薬であり、α1、α2受容体を遮断する。血管平滑筋のα1受容体遮断により血管拡張し血圧が低下する。また、交感神経終末のα2受容体遮断によりノルアドレナリン(NA)分泌増加し、増加したNAが心臓のβ1受容体刺激することで心機能が亢進する。α1受容体が遮断されているため、NAのα1作用は現れないが、β1作用が現れる。(プラゾシン)選択的α1受容体遮断薬であり、α1受容体の遮断効果により血圧が低下する。一方、α2受容体は遮断しないため、内因性NA分泌は増加せず、心機能亢進を来しにくい。"},
{no:"B8",title: "β遮断薬が心不全に使用される理由は。(2022)",answer:"一部のβ遮断薬は慢性心不全治療への有効性が示されている。心機能低下により慢性的に活性化した交感神経を介した変化を抑制すると、レニン分泌の減少、致死性不整脈の防止、過剰なNAによる心筋組織への有害事象の抑制が起こる。投与開始直後、一過性に心機能を抑制する恐れがあるため、ごく少量から投与を開始し、数ヶ月かけて徐々に増量する。"},

{no:"D2",title: "その他の高LDLコレステロール血症治療薬について説明せよ。",answer:"・コレステロールトランスポーター阻害薬:エゼチミブ小腸壁のコレステロールトランスポーターNPC1L1に結合する。食物中、胆汁酸中のコレステロール吸収を選択的に阻害され、肝細胞のコレステロール含量が減少する。これを代償するため肝臓でLDL受容体の発現が亢進し、血中から肝臓へ取り込まれるLDLが増加し、血中LDLが減少する。・陰イオン交換樹脂(レジン):コレスチラミン、コレスチミド腸管内で胆汁酸と結合し、胆汁酸の小腸からの再吸収阻害と体外への排泄を行うと、肝臓のコレステロール需要が高まる。肝臓でLDL受容体の発現が亢進し、血中から肝臓へ取り込まれるLDLが増加し、血中LDLが減少する。・プロブコールコレステロールの胆汁への異化排泄を促進。肝臓でのLDL取り込み促進。LDLに対する抗酸化作用。血中LDLコレステロール減少作用及び抗動脈硬化作用。・エボロクマブ(抗PCSK9モノクローナル抗体)肝細胞から分泌されるPCSK9はLDL受容体に結合し、この複合体はリソソームにより分解され、LDL受容体は減少する。エボロクマブにより肝細胞のLDL受容体数が増加し、血中から肝細胞へのLDLコレステロール取り込みが亢進する。"},
{no:"D3",title: "高TG血症治療薬について答えよ。",answer:"・フィブラート系薬物:ベサフィブラート、フェノフィブラート核内受容体のペルオキシソーム増殖活性化受容体(PPARα)を活性化する。①LPL・HLの発現亢進による血中リポ蛋白内のTG分解促進。②肝臓での脂肪酸のβ酸化亢進及びTG生合成抑制。③HDLの構成アポ蛋白の発現を刺激。→血中のTG低下、LDLコレステロール減少、HDLコレステロール増加。・ニコチン酸誘導体:ニセリトロール、ニコモール①脂肪組織における脂肪分解抑制によるTG合成抑制。②LPL活性亢進によるCM・VLDL内のTG分解促進。③HDLの構成アポ蛋白の代謝遅延。→血中のTG低下、HDLコレステロール増加。"},

{
unit: "内分泌作用薬",
questions: [{no:"E1",title: "ラロキシフェンとタモキシフェンについて答えよ。(2019)①ラロキシフェンとタモキシフェンの標的部位について答えなさい。②ラロキシフェンが骨粗しょう症に使われる理由について説明しなさい。③タモキシフェンは子宮内膜がんのリスクを上昇させるが、ラロキシフェンはリスクを低下させる。両者の違いに基づいてその理由を述べよ。",answer:"①エストロゲン受容体(ER)②ラロキシフェンは、破骨細胞のERに対しアゴニストとして作用し、エストロゲン様の破骨細胞のアポトーシスを促進することによる骨吸収抑制作用を示す。③タモキシフェンは子宮内膜のERに対しアゴニスト作用を有するため、子宮内膜増殖作用による子宮内膜がん発症のリスクが上昇する。一方、ラロキシフェンは子宮内膜のERに対しアンタゴニスト作用を有するため、子宮内膜の増殖を来すことなく、子宮内膜がん発症のリスク上昇を一部抑制する。"},
{no:"E2",title: "骨粗鬆症治療薬を4つ挙げ、その作用機序を答えよ。骨粗鬆症の治療に使われている薬を1つ挙げ、作用機序を簡潔に説明せよ。(2020)",answer:"・ビスホスホネートヒドロキシアパタイトに高い親和性を示し、破骨細胞へ取り込まれてアポトーシスを誘導するため、骨吸収を強力に抑制する。・SERMエストロゲン受容体(ER)に結合し、組織選択的にエストロゲンの作用薬や拮抗薬として作用する。・カルシトニン破骨細胞のカルシトニン受容体を介して破骨細胞の活性を低下させ、骨吸収を抑制する。・活性型ビタミンD3腸管・腎臓におけるCa2+の吸収・再吸収をそれぞれ高めて体内のCa2+バランスを正に保持し、加えて破骨細胞の機能を抑制し、骨吸収を抑制する。"},
{no:"E3",title: "クロミフェンの作用機序について説明しなさい。(2017)",answer:"クロミフェンはER拮抗薬であり、内因性エストロゲンと競合して視床下部のERと結合し、エストロゲンによるネガティブフィードバックが解除され、GnRH分泌が促進する。これにより、LH・FSH分泌が亢進し卵胞発育・排卵誘発が生じる。"},
{no:"E4",title: "その他の抗卵胞ホルモン薬と、その作用機序を答えよ。",answer:"・SERM(タモキシフェン、トレミフェン)・アロマターゼ阻害薬アロマターゼはアンドロゲンをエストロゲンに変換する酵素であり、閉経後は脂肪組織由来のエストロゲンが乳がん増殖に関与するため、本酵素阻害薬は閉経後の乳がんに用いられる。"},
{no:"E5",title: "経口避妊薬がどのように効果を発揮するか、3つの作用機序に触れながら説明せよ。(2018,2022)",answer:"黄体ホルモンとエストロゲンの併用によるネガティブフィードバックによりLH・FSH分泌を抑制することで、①LH・FSH分泌低下により卵胞の発育と排卵が抑制される。②月経周期初期から多くの黄体ホルモンが存在するため、エストロゲンによる子宮内膜の増殖が抑制され、着床しにくい状態となる。③黄体ホルモンにより頸管粘膜の粘稠度が増し、精子が侵入しにくい状態となる。"},
{no:"E6",title: "更年期障害の治療でエストロゲンと黄体ホルモンを併用する理由を答えよ。",answer:"不足したエストロゲンを補いつつ、エストロゲンによる副作用のリスクを黄体ホルモンで抑制する。"},
{no:"E7",title: "抗アンドロゲン薬について述べよ。",answer:"・アンドロゲン受容体拮抗薬前立腺肥大症や前立腺がんへの適応がある。・5α-還元酵素阻害薬前立腺肥大症への適応がある。"},
{no:"E8",title: "尿崩症の鑑別に使われる薬とその作用機序を答えよ。",answer:"(薬剤名)バソプレシン(作用機序)腎集合管のV2受容体を介して管腔側細胞膜への水チャネル(アクアポリン2)発現が亢進し、膜の水透過性が高まる。バソプレシンに反応する場合、腎のV2受容体への作用が正常に保たれていることから中枢性尿崩症、バソプレシンに反応しない場合は、腎性尿崩症と鑑別できる。"},
{no:"E9",title: "甲状腺機能低下症患者に補充する物質とその理由を答えよ。",answer:"(物質)T3製剤(リオチロニン)、T4製剤(レボチロキシン)(理由)T3は速効性だが半減期が約24時間と短い。T4は半減期が約1週間と長いため、補充療法にはT4が好まれる。"},
{no:"E10",title: "甲状腺機能亢進症、バセドウ病(グレーヴス病)の治療薬とその注意点を答えよ。",answer:"・甲状腺ペルオキシダーゼ阻害薬(プロピルチオウラシル、チアマゾール)既にサイログロブリンに貯蔵されている甲状腺ホルモンには影響しないため、貯蔵ホルモンが減少するまでは治療効果が少ない。チアマゾールには催奇形性があるため、妊娠初期にはプロピルチオウラシルが推奨される。・ヨウ化カリウム(KI)無機ヨウ素は大量投与で甲状腺ホルモンの合成と放出を抑制するが、長期投与により効果は消失する。・放射性ヨウ化ナトリウム甲状腺破壊は主にβ線による。妊婦、授乳中は禁忌。・β遮断薬甲状腺機能亢進に伴う頻脈を改善するための対症療法。"},

questions: [{no:"F1",title: "糖質コルチコイドの減量法について説明しなさい。(2019)",answer:"慢性の自己免疫疾患などでは、疾患の再燃を防ぐ、急激な減量による副腎不全をきたす危険を減らすために、一定期間の十分な糖質コルチコイドの初期投与量を投与し、症状の改善などを確認した上で徐々に減量する。"},
{no:"F2",title: "合成糖質コルチコイド薬の名前を一つ挙げ、漸減療法と離脱症候群について説明しなさい。(2017)糖質コルチコイドの離脱症候群について説明せよ。(2020)",answer:"(一般名)プレドニゾロン(中間型)、デキサメタゾン(長時間型)(漸減療法)慢性の自己免疫疾患などでは、疾患の再燃を防ぐ、急激な減量による副腎不全をきたす危険を減らすために、一定期間の十分な糖質コルチコイドの初期投与量を投与し、症状の改善などを確認した上で徐々に減量する。(離脱症候群)糖質コルチコイドの投与時には内因性の視床下部-下垂体-副腎系は負のフィードバックにより抑制され、副腎皮質のコルチゾール産生部位が萎縮する。長期投与を突然に中止すると、血中コルチゾール量の低下により負のフィードバックは解除されるが、萎縮した産生部位からはコルチゾールが十分に産生できず急性副腎不全に陥る。"},
{no:"F3",title: "デキサメタゾン抑制試験について説明しなさい。(2016,2019再,2022再)",answer:"低用量のデキサメタゾンにより、クッシング症候群のスクリーニングを行う。正常では、デキサメタゾン投与によりACTH分泌が抑制され、これに伴いコルチゾール分泌も抑制される。クッシング症候群では、自律的にACTHまたはコルチゾールが分泌されているため、コルチゾールは抑制されない。高用量のデキサメタゾンにより、クッシング症候群の病因を鑑別できる。高用量のデキサメタゾンにより強力なネガティブフィードバックが起こり、下垂体腺腫によるACTH分泌を負に抑制できる。従って、下垂体性(クッシング病)ならコルチゾール分泌が低下するのに対して、副腎性・異所性なら分泌は低下しない。"},

questions: [{no:"G1",title: "SSRIの適応、作用機序について説明しなさい。(2019)",answer:"(適応)うつ病、うつ状態(作用機序)セロトニントランスポーターに結合し、セロトニンの再取り込みを選択的に阻害することにより、シナプス間隙のセロトニン濃度を上昇させ、抗うつ作用、抗不安作用を示す。"},
{no:"G2",title: "三環系抗うつ薬とそれ以降に開発された薬の大きな違いを答えよ。",answer:"三環系抗うつ薬に比べ、口渇、便秘、排尿障害などの抗コリン作用や心毒性などの副作用が少ない。"},
{no:"G3",title: "炭酸リチウムについて答えよ。",answer:"気分安定薬で双極性障害の第一選択薬である。PI(ホスファチジルイノシトール)代謝回転の抑制による細胞内イノシトール減少などが関与すると考えられており、躁状態・うつ状態の改善、再発予防効果を示す。"},
{no:"G4",title: "ドネペジルの適応疾患と作用機序について説明しなさい。(2019再,2020)",answer:"(適応疾患)アルツハイマー型認知症(作用機序)ドネペジルはコリンエステラーゼ阻害薬(ChE阻害薬)であり、AChを分解するAChEを可逆的に阻害し、シナプス間隙のAChを増やす。記憶の形成に関わる神経伝達物質のAChが増加することによって、アルツハイマー型認知症(AD)の進行を抑制する。"},
{no:"G5",title: "アルツハイマー治療薬であるアリセプトの作用機序と根本治療とならない理由は。(2022)",answer:"(作用機序)アリセプトはコリンエステラーゼ阻害薬(ChE阻害薬)であり、AChを分解するAChEを可逆的に阻害し、シナプス間隙のAChを増やす。記憶の形成に関わる神経伝達物質のAChが増加することによって、アルツハイマー型認知症(AD)の進行を抑制する。(理由)現在、ADの根治療法はないため、中核症状の進行抑制と周辺症状(BPSD)の改善のための対症療法が中心となる。"},
{no:"G6",title: "認知症治療薬を2つ挙げ、その作用を説明しなさい。(2016,2017)",answer:"・ドネペジル(ChE阻害薬)コリンエステラーゼ阻害薬(ChE阻害薬)であり、AChを分解するAChEを可逆的に阻害し、シナプス間隙のAChを増やす。記憶の形成に関わる神経伝達物質のAChが増加することによって、アルツハイマー型認知症(AD)の進行を抑制する。・メマンチン(NMDA受容体拮抗薬)ADでは持続的なグルタミン酸濃度の上昇により、NMDA受容体が必要以上に活性化され、過剰なCa2+が流入する。これにより神経細胞傷害を生じたり、正常な神経伝達シグナルが隠されて、記憶・学習障害が起こる。メマンチンはNMDA受容体を阻害することで、神経細胞保護作用及び、記憶・学習障害の抑制作用を示す。"},
{no:"G7",title: "メマンチンの適応症とその作用機序について説明せよ。(2021)",answer:"(適応症)アルツハイマー型認知症(作用機序)ADでは持続的なグルタミン酸濃度の上昇により、NMDA受容体が必要以上に活性化され、過剰なCa2+が流入する。これにより神経細胞傷害を生じたり、正常な神経伝達シグナルが隠されて、記憶・学習障害が起こる。メマンチンはNMDA受容体を阻害することで、神経細胞保護作用及び、記憶・学習障害の抑制作用を示す。"},
{no:"G8",title: "パーキンソン病の治療薬であるレボドパとベンセラジドの併用療法について説明せよ。(2021)",answer:"パーキンソン病の治療のためには、脳内のドパミン濃度を上昇させればよいが、ドパミンは血液脳関門(BBB)を通過できない。一方で、ドパミンの前駆物質であるレボドパはBBBを通過することができる。ベンセラジドは末梢組織でドパミンとなってしまう量を減らし、BBBを通過できるレボドパの量を増加させるが、ベンセラジド自体はBBBを通過しない。レボドパとベンセラジドを併用することで、レボドパの早期の治療効果、レボドパの減量や副作用の軽減が期待される。"},
{no:"G9",title: "レポドパを急に中断するとどうなるか、その治療法は？",answer:"悪性症候群を来す可能性がある。治療法としてはレボドパの再投与とともに筋弛緩薬であるダントロレンを投与する。"},
{no:"G10",title: "セレギリンとレボドパを併用する理由を答えよ。(2022)",answer:"パーキンソン病の治療のためには、脳内のドパミン濃度を上昇させればよいが、ドパミンは血液脳関門(BBB)を通過できない。一方で、ドパミンの前駆物質であるレボドパはBBBを通過することができる。セレギリンは末梢組織でドパミンとなってしまう量を減らし、BBBを通過できるレボドパの量を増加させるが、セレギリン自体はBBBを通過しない。レボドパとセレギリンを併用することで、レボドパの早期の治療効果、レポドパの減量や副作用の軽減が期待される。"},
{no:"G11",title: "ベンゾジアゼピン系薬の適応疾患を3つ挙げ、作用機序を説明せよ。(2020)",answer:"(適応疾患)精神疾患に伴う抑うつ、不眠症、麻酔前投薬(作用機序)GABAA受容体にベンゾジアゼピン(BZ)が結合すると、GABAによるイオンチャネル開口頻度が増加し、神経細胞内に流入するCl-が増加する。これにより細胞内がさらに過分極し、神経活動が低下する。"},
{no:"G12",title: "ラメルテオンとベンゾジアゼピン系睡眠薬で転倒のリスクはラメルテオンに方が低いがそれはなぜか。(2022)",answer:"ベンゾチアゼピン系睡眠薬では、GABAA受容体にベンゾジアゼピン(BZ)が結合すると、GABAによるイオンチャネル開口頻度が増加し、神経細胞内に流入するCl-が増加する。これにより細胞内がさらに過分極し、神経活動が低下する。これにより筋弛緩作用を示すため、高齢者の転倒リスクが高くなる。"},
{no:"G13",title: "片頭痛薬の薬剤名と作用機序について答えよ。",answer:"(薬剤名)トリプタン製剤:スマトリプタン(作用機序)セロトニン5-HT1B/1D受容体を選択的に刺激し、発作時に過度に拡張した脳血管を収縮させ、神経原性炎症を抑える。"},
{no:"G14",title: "脳梗塞発症後に利用する脳循環障害治療薬について答えよ。",answer:"脳保護薬であるエダラボンは、フリーラジカルを消去し、脳の血管内皮細胞及び神経細胞を過酸化傷害から守り、脳梗塞の拡大を抑制する。脳梗塞急性期に使用される。"},
{no:"G15",title: "くも膜下出血の術後に利用する脳循環障害治療薬について答えよ。",answer:"ファスジルは蛋白リン酸化酵素であるRhoキナーゼを阻害することにより、ミオシン軽鎖の脱リン酸化を促進し、血管を拡張させる。"},
{no:"G16",title: "統合失調症の第一選択薬の薬物療法について答えなさい。(2018)",answer:"非定型抗精神病薬は中脳辺縁系ならびに大脳前頭野に選択性があり、錐体外路症状の副作用が少なく、陽陰両症状や認知機能障害にも改善効果がある。現在第一選択薬であるセロトニン・ドパミン拮抗薬(SDA)は、強力な5-HT2A受容体遮断作用とD2受容体遮断作用をあわせもつ。"},
{no:"G17",title: "抗精神病薬を2つに分け、それぞれの作用を説明せよ。",answer:"・定型抗精神病薬統合失調症の陽性症状に対して、中脳辺縁系のD2受容体遮断による抗精神病作用を示す。延髄の化学受容器引き金帯のD2受容体遮断による制吐作用をもつ。・非定型抗精神病薬中脳辺縁系ならびに大脳前頭野に選択性があり、錐体外路症状の副作用が少なく、陽陰両症状や認知機能障害にも改善効果がある。現在第一選択薬であるセロトニン・ドパミン拮抗薬(SDA)は、強力な5-HT2A受容体遮断作用とD2受容体遮断作用をあわせもつ。"},
{no:"G18",title: "定型抗精神病薬の作用部位と作用機序について説明せよ。(2021)",answer:"(作用部位)中脳辺縁系のD2受容体(作用機序)中脳辺縁系のD2受容体遮断による抗精神病作用を示す。延髄の化学受容器引き金帯のD2受容体遮断による制吐作用をもつ。錐体外路症状は80%以上の遮断で発現すると考えられている。副作用は錐体外路症状・高プロラクチン血症・悪性症候群などがある。"},
{no:"G19",title: "スポレキサントの作用機序について説明せよ。(2021)",answer:"視床下部のオレキシン受容体を遮断する。筋弛緩作用や耐性、依存性が少ない。"},
{no:"G20",title: "リスペリドンの臨床適応と作用機序を答えよ。(2022再)",answer:"(臨床適応)そう病相(作用機序)投与早期から鎮痛効果が得られる。投与中は高血糖の出現に注意する。リスペリドンは高用量で錐体外路症状や高プロラクチン血症が出現しやすい。 "},

unit: "全身麻酔薬・筋弛緩薬",
questions: [{no:"H1",title: "麻酔の導入にも麻酔維持にも使用されるのは何か。(2022)全身麻酔薬のうち、麻酔維持に使う静脈麻酔薬を答え、薬理学的特徴を簡潔に述べよ。(2018)",answer:"(名称)プロポフォール(薬理学的特徴)脂溶性が高く、覚醒の質が高い。中枢神経系作用として、鎮痛作用はなく、制吐作用、抗痙攣作用を示す。呼吸系作用として、強い呼吸抑制作用、気管支拡張作用を示す。また、循環抑制、血管痛を呈する。作用発現が速く、持続時間が短い。また、蓄積しない(投与時間に応じ覚醒時間は徐々に延びる)ため、麻酔維持にも使用出来る。"},
{no:"H2",title: "最小肺胞内濃度(MAC)について40字以内で説明せよ。(2021)",answer:"刺激を加えた時に被験者の50%で体動が認められない1気圧下での肺胞内麻酔薬濃度。"},
{no:"H3",title: "麻酔の導入に使用される静脈麻酔薬を2つ挙げて、作用を簡潔に述べよ。(2019)",answer:"・チアミラール、チオペンタール鎮痛作用はなく、呼吸停止、呼吸抑制、舌根沈下、循環抑制を示し、副交感神経を優位にして喘息を誘発する。また、ポルフィリン代謝を阻害する。・ミダゾラム鎮痛作用はなく、呼吸抑制、循環抑制を示す。また、健忘作用がある。副作用として、過度の鎮静や呼吸抑制、舌根沈下を呈する。・プロポフォール中枢神経系作用として、鎮痛作用はなく、制吐作用、抗痙攣作用を示す。呼吸系作用として、強い呼吸抑制作用、気管支拡張作用を示す。また、循環抑制、血管痛を呈する。作用発現が速く、持続時間が短い。・ケタミン体表面の強い鎮痛作用を示し、呼吸抑制、循環抑制は少ない。また、交感神経を刺激し、気管支拡張作用・頻脈・昇圧作用を示す。脳圧、眼圧を上昇させ、悪夢・幻覚などの精神症状、依存性がある。"},
{no:"H4",title: "競合性(非脱分極性)と脱分極性の筋弛緩薬の代表例と、その作用機序を終板電位の発生に注目して説明しなさい。(2016)筋弛緩薬スキサメトニウムについて答えよ。(2016再)",answer:"(非脱分極性)ツボクラリン、ロクロニウム、パンクロニウム、べクロニウム神経筋接合部で、骨格筋の終板にあるニコチン性ACh受容体(NM受容体)に結合し、AChの結合を競合的に遮断する。その結果、活動電位の発生を抑制し、筋弛緩作用を示す。(脱分極性)スキサメトニウムAChが2個結合した構造をもち、神経筋接合部で骨格筋の終板にあるNM受容体に作用するが、終末部のAChEでは分解されない。そのため、脱分極状態が持続し、Na+チャネルが不活化する(第I相)。脱分極が解消された後もNM受容体は脱感作状態が続く(第II相)ことにより、持続的な筋弛緩作用を示す。"},
{no:"H5",title: "非脱分極性筋弛緩薬の拮抗薬を2つ挙げ、作用機序を説明しなさい。(2017)",answer:"・ネオスチグミンAChE阻害薬であり、神経筋接合部ACh濃度上昇により筋弛緩薬作用に拮抗する。・スガマデックス血中でロクロニウムと複合体を形成する。これにより不活化した複合体は尿に排泄され、神経筋接合部の筋弛緩薬濃度を低下させる。①Concern-sensitive-half-time②MAC③血液/ガス分配係数それぞれの用語について説明せよ。①"},
{no:"H6",title: "笑気(N2O)を単独で全身麻酔薬として使用することが不可能である理由を述べよ。(2020)",answer:"MACが高いために単独では完全に麻酔をすることが不可能である。他の麻酔薬と併用して鎮痛効果を期待する麻酔補助薬である。 "},

questions: [{no:"I1",title: "βラクタム系の作用機序について説明しなさい。(2019,2022)",answer:"βラクタム系抗菌薬は基本的にβラクタム環を有しており、細菌細胞壁に存在するペニシリン結合タンパク(PBP)のトランスペプチダーゼ活性部位に結合し、酵素活性を阻害する細胞壁合成阻害薬である。"},
{no:"I2",title: "βラクタム系がマイコプラズマに無効な理由を説明しなさい。(2016,2022)",answer:"マイコプラズマは細胞壁がなく、βラクタム系薬が結合できないため。"},
{no:"I3",title: "広域ペニシリンの薬剤名を1つ答えなさい。(2014,2015)",answer:"アンピシリン(アミノペニシリン)、ピペラシリン(抗緑膿菌ペニシリン)"},
{no:"I4",title: "クラミジア感染症に無効な薬物1つ挙げ、その薬物が無効である理由を作用機序に注目して説明しなさい。(2013)",answer:"(薬剤名)アンピシリン(作用機序)アンピシリンなどのβラクタム系抗菌薬はペプチドグリカン層の合成を阻害する。親水性のため細胞内への移行性が悪いため、細胞内寄生菌のクラミジアには無効である。また、クラミジアは細胞壁をもつがペプチドグリカンをもたないため無効である。"},
{no:"I5",title: "βラクタム系抗菌薬について答えよ。",answer:"・ペニシリン系(基本構造)βラクタム環＋五員環のチアゾリジン環(作用)主に腎排泄。マイコプラズマ、クラミジア、リケッチアには無効である。ペニシリンショックが5～10%と高率に発現する。・セフェム系(基本構造)βラクタム環＋六員環のジヒドロチアジン環・モノバクタム系(基本構造)βラクタム環のみ(作用)緑膿菌を含むグラム陰性菌をカバー。グラム陽性球菌や嫌気性菌には無効。・カルバペネム系(基本構造)ペニシリンの基本骨格であるチアゾリジン環にメチレン置換及び二重結合の挿入。(作用)グラム陽性菌、グラム陰性菌、嫌気性菌と広い抗菌スペクトルを有する。基質拡張型βラクタマーゼにも安定しているため、ESBL産生菌にも有効。"},
{no:"I6",title: "βラクタム系薬以外の細胞壁合成阻害薬について答えよ。",answer:"・グリコペプチド系抗菌薬ペプチドグリカンの前駆体であるD-アラニル-D-アラニンに結合し、細菌の細胞壁合成阻害を行う。・ホスホマイシン分子量が小さいため、組織移行性に優れる。ペプチドグリカンの構成成分であるN-アセチルムラミン酸の合成を阻害し、細胞壁合成を阻害する。"},
{no:"I7",title: "広域スペクトルの感染症治療薬を安易に使用してはいけない理由を答えよ。",answer:"細菌の多剤耐性獲得を防ぐため。また場合によっては正常細菌叢の平衡が崩れて菌交代現象が生じるため。"},
{no:"I8",title: "テトラサイクリン系の作用機序とその選択毒性について、また特徴的な副作用を述べよ。",answer:"(作用機序)細菌のタンパク質合成系においてアミノアシルtRNAがmRNA・リボソーム複合体と結合するのを防ぎ、タンパク質合成を阻害する。(選択毒性)細菌リボソームの30Sサブユニットに特異的に作用する。(副作用)歯に黄色に沈着するので乳幼児・小児・妊婦には使用しない。"},
{no:"I9",title: "その他のタンパク質合成阻害薬について答えよ。",answer:"・マクロライド系細菌の70Sリボソームの50Sサブユニットに結合し、タンパク合成を阻害する。・リンコマイシン系マクロライド系抗菌薬に似た作用機序。・アミノグリコシド系細菌リボソームの30Sサブユニットに結合し、ペプチド転移酵素を阻害し、タンパク合成を阻害する。・オキサゾリジノン系リボソーム50Sサブユニットに結合し、ペプチド合成の開始複合体の形成を阻害する。"},
{no:"I10",title: "核酸合成阻害薬について答えよ。",answer:"・キノロン系抗菌薬細菌のRNAジャイレース(トポイソメラーゼII)、トポイソメラーゼIVを阻害する。"},
{no:"I11",title: "細胞膜機能障害薬について答えよ。",answer:"・環状リポペプチド系抗菌薬(ダプトマイシン)Ca2+依存的に細胞膜に結合し膜内に挿入される。細胞膜に挿入後オリゴマーを形成しイオン透過性構造が生じ、細胞内K+の流失をもたらし菌体を破壊する。"},
{no:"I12",title: "ST合剤の作用機序を答えよ。",answer:"持続性サルファ剤のスルファメトキサゾールとトリメトプリムの合剤で、葉酸合成を阻害する。結核の治療で薬剤を複数併用する理由を2つ述べよ。(2014)・耐性菌の出現を防ぐ。・治療期間の短縮とそれによる副作用の減少も期待できる。"},
{no:"I13",title: "結核菌治療に抗マイコバクテリア薬を複数併用する理由と代表的な薬を3つ挙げよ。",answer:"(理由)耐性菌の出現を防ぐ。治療期間の短縮とそれによる副作用の減少も期待できる。(代表的な薬)イソニアジド、ストレプトマイシン、リファンピシン"},
{no:"I14",title: "アムホテリシンBの作用機序を説明しなさい。(2018,2019再,2020)",answer:"アムホテリシンBはポリエンマクロライド系抗真菌薬であり、真菌細胞膜のエルゴステロールに直接結合し、結合したアムホテリシンBがチャネルや小孔を形成することで、細胞内成分を漏出させ真菌を死滅させる。"},
{no:"I15",title: "アムホテリシンBの機序と開発されたリポソーム製剤についてどの点が改善されたのか。(2022)",answer:"(作用機序)アムホテリシンＢはポリエンマクロライド系抗真菌薬であり、真菌細胞膜上のエルゴステロールに直接結合し、結合したアムホテリシンＢがチャネルや小孔を形成することで、細胞内成分を漏出させ真菌が死滅させる。(改善点)リポソーム製剤の作用機序はアムホテリシンBと同様であるが、毒性は少なくなっている。これは感染組織(血管透過性が亢進している炎症組織)へ良好に移行して組織内の真菌に効率よく結合する反面、正常組織への移行が不良な上に、生体の細胞とは結合しにくいためである。"},
{no:"I16",title: "ミカファンギンの作用機序について説明せよ。(2019)",answer:"ミカファンギンはキャンディン系抗真菌薬であり、真菌の細胞膜に存在する1.3-βDG合成酵素を阻害し、細胞壁の合成を停止させる。これにより細胞壁がくずれることで真菌は内圧に耐えられなくなり破裂する。"},
{no:"I17",title: "アメーバ赤痢の治療薬を3つ挙げ、それぞれの作用機序を説明しなさい。(2016)",answer:"・メトロニダゾール原虫のDNAを切断する。・チニダゾール原虫のDNAを切断する。・パロモマイシン再発防止、残存嚢子駆除"},
{no:"I18",title: "メトロニダゾール適応の原虫感染症を2つ挙げなさい。(2014)",answer:"アメーバ赤痢、膣トリコモナス症、ランブル鞭毛中症"},
{no:"I19",title: "メトロニダゾールは膣トリコモナス治療の際にどう投与されるか。経口投与(妊婦の場合は、胎盤からの移行を防ぐため膣錠を用いる。)マラリア治療薬とその作用機序を答えよ。",answer:"・キニーネヘムの重合を阻害し、マラリア原虫に対して毒性の環境をつくり出す。この他、DNAの複製阻害作用も有すると考えられている。・メフロキンキニーネと同様にヘムの重合を阻止すると考えられている。・アトバコン、プログアニルマラリア原虫のミトコンドリア膜間腔と内膜に存在するピリミジン合成経路において、補酵素Qからシトクロムbc1への電子の受け渡しを阻害することでピリミジン合成を低下させ、最終的にDNA合成を抑制することでマラリア原虫の増殖を抑制する。"},
{no:"I20",title: "トキソプラズマ治療薬について答えよ。",answer:"・スピラマイシンマクロライド系薬であり、リボソームの大サブユニットに結合してタンパク質合成を阻害する。・スルファジアジンジヒドロプテロイン酸合成酵素を阻害する葉酸合成阻害薬。・ピリメタミンジヒドロ葉酸還元酵素を阻害する葉酸合成阻害薬。"},
{no:"I21",title: "オンコセルカ症(河川盲目症:回旋糸状虫が原因)に有効な治療薬を述べよ。(2015)",answer:"イベルメクチン"},
{no:"I22",title: "その他の駆虫薬について答えよ。",answer:"・ピランテルAChの分泌促進とChE阻害によりACh作用を増強し、脱分極性の遮断薬として機能して回虫を麻痺させる。麻痺した回虫は、腸管壁に引っかかる力を失い体外へ排泄される。・メベンダゾール薬物が線虫のβチュブリンに結合することで微小管の重合を抑制すると、線虫の細胞形態の維持不能、運動性の消失、細胞分裂の停止が起こり死滅する。薬物が結合したチュブリンがグルコース取り込みを阻害すると、グリコーゲンの枯渇、ATP不足が起こり死滅する。"},
{no:"I23",title: "アシクロビルが有効なヘルペスウイルスを2つ答えなさい。(2014)",answer:"単純ヘルペスウイルス、水痘・帯状疱疹ヘルペスウイルス"},
{no:"I24",title: "ガンシクロビルの作用機序と適応を答えよ。",answer:"(作用機序)ウイルス由来DNAポリメラーゼの基質であるdGTPの競合物質としてウイルスDNA合成を阻害する。(適応)AIDS、臓器移植、悪性腫瘍におけるサイトメガロウイルス感染"},
{no:"I25",title: "ジドブジンの作用機序と対象疾患を答えよ。(2019)",answer:"(作用機序)ジドブジンはヌクレオシド系の逆転写酵素阻害薬であり、五炭糖の3'部分の水酸基を欠いた修飾ヌクレオシドである。細胞内でリン酸化酵素により三リン酸化され活性型のヌクレオチドになり、これが逆転写酵素で伸長しつつあるウイルスDNA鎖内に組み込まれDNA合成が阻害される。(対象疾患)HIV感染症、AIDS"},
{no:"I26",title: "抗HIV薬の治療ターゲットを挙げよ。(2015)",answer:"・逆転写酵素阻害薬→ヌクレオシド系(ジドブジン)宿主のミトコンドリアDNA合成酵素はヌクレオシド系逆転写酵素阻害薬を基質として取りこむ傾向があるため、ミトコンドリアの増殖が阻害される。→非ヌクレオシド系(ネビラピン)ヌクレオシドの基本骨格を持たず、逆転写酵素の活性中心近傍に結合してアロステリックに酵素活性を阻害する。・プロテアーゼ阻害薬(リトナビル)プロテアーゼの酵素活性部位に結合して活性を消失させ、ウイルス粒子に成熟を抑制する。・侵入阻害薬(マラビロク)阻害薬がCD4陽性T細胞表面のCCR5選択的に結合し、CCR5の立体構造を変化させることでgo120-CD4複合体とCCR5の結合を阻害する。これによりCCR5指向性HIVの細胞内への侵入を阻害する。・インテグラーゼ阻害薬(ラルテグラビル)インテグラーゼを阻害することでウイルスDNAが宿主DNAに組み込まれるのを抑制する。"},
{no:"I27",title: "インフルエンザ治療薬のオセルタミビルは発症から48時間以内に投与することが原則となっているが、その理由と機序を説明せよ。(2019再,2022)",answer:"オセルタミビルはノイラミニダーゼ(NA)阻害薬のひとつである。これはウイルスのNAを阻害することにより、宿主細胞内で増殖したウイルスの放出を抑制する。ウイルスが出芽した後に投与しても意味がないので、48時間以内に早めに投与することが望ましい。"},
{no:"I28",title: "抗インフルエンザ薬であるアマンタジンの作用機序について説明しなさい。(2016再)",answer:"A型インフルエンザウイルスのM2蛋白を阻害し、脱殻を阻害することでウイルスの増殖を抑制する。"},
{no:"I29",title: "その他の抗インフルエンザ薬について答えよ。",answer:"・ファビピラビル(アビガン)RNAポリメラーゼによるウイルスゲノムRNAの複製を阻害することによりウイルス増殖を抑制する。"},
{no:"I30",title: "アンピシリンとジドブジンについて、適応となる微生物名を答えた上で作用機序の違いについて説明せよ。特に選択毒性の違いについて注目せよ。(2017)",answer:"・アンピシリン(適用)グラム陽性・陰性菌、スピロヘータ(梅毒トレポネーマ)(作用機序)ペニシリン結合タンパク質(PBP)に結合し、細胞壁合成を阻害する。細胞壁はヒトの細胞に存在せず、基本的に人体の代謝に影響しないため選択毒性は高い。・ジドブジン(適用)HIV(ヒト免疫不全ウイルス)(作用機序)細胞内でリン酸化酵素により三リン酸化され活性型のヌクレオチドになり、これが逆転写酵素で伸長しつつあるウイルスDNA鎖内に組み込まれDNA合成が阻害される。宿主のミトコンドリアDNA合成酵素はヌクレオシド系逆転写酵素阻害薬を基質として取り込む傾向があり、ミトコンドリアの増殖が阻害されるため、選択毒性は低い。"},
{no:"I31",title: "ニューキノロン系の作用機序について説明せよ。(2021)",answer:"細菌のRNAジャイレース(トポイソメラーゼII)、トポイソメラーゼIVを阻害する。"},
{no:"I32",title: "オセルタミビルの適応疾患を挙げ、作用機序を説明せよ。(2020)",answer:"(適応疾患)A型、B型インフルエンザ(作用機序)オセルタミビルはノイラミニダーゼ(NA)阻害薬のひとつである。これはウイルスのNAを阻害することにより、宿主細胞内で増殖したウイルスの放出を抑制する。ウイルスが出芽した後に投与しても意味がないので、48時間以内に早めに投与することが望ましい。"},
]

questions: [{no:"J1",title: "ヘパリンの抗凝固作用を答えよ。(2019)",answer:"ヘパリン(未分画ヘパリン)はアンチトロンビン(AT)と結合して複合体を形成する。この複合体にトロンビンや第Xa因子などの多数の凝固因子が結合し、蛋白分解活性が阻害されることでフィブリン生成が抑制される。"},
{no:"J2",title: "ヘパリンで阻害される凝固因子を答えなさい。(2014)",answer:"トロンビン、第Ⅹa因子"},
{no:"J3",title: "未分画ヘパリンと低分子量ヘパリンの相違を答えよ。",answer:"未分画ヘパリンは糖鎖が最も長く、ATがトロンビンと第Xa因子に対して同程度の結合力をもつ一方、低分子ヘパリンは糖鎖が短く、ATとトロンビンの結合はあまり強くならない。また、低分子ヘパリンの方が半減期が長く、静注回数が少ない。しかし、低分子ヘパリンは分子が小さく胎盤を通過するため妊婦には禁忌。"},
{no:"J4",title: "ヘパリンとワルファリンの違いについて説明しなさい。",answer:"ヘパリンはアンチトロンビン(AT)と結合して複合体を形成する。この複合体にトロンビンや第Xa因子などの多数の凝固因子が結合し、蛋白分解活性が阻害されることでフィブリン生成が抑制される。一方、ワルファリンは肝臓でVit.Kと拮抗し、Vit.K依存性凝固因子である第VII、IX、X、II因子の産生を阻害することで、フィブリン生成を抑制する。また、ヘパリンは注射剤のため、血栓症の急性期の治療に使われ、慢性期ではワルファリンなどの経口抗凝固薬に切り替える。"},
{no:"J5",title: "還元型ビタミンK産生阻害により抗凝固作用を示す経口抗凝固薬を挙げよ。(2014)",answer:"ワルファリン"},
{no:"J6",title: "悪性貧血でビタミンB12を投与する際、経口ではなく非経口投与する理由を答えよ。(2018)",answer:"Vit.B12欠乏の原因は、内因子の不足による腸管での吸収障害のため、非経口的に静脈注射・筋肉注射で補充する。"},
{no:"J7",title: "巨赤芽球性貧血の治療薬と注意点を答えよ。(2018)",answer:"原因が明らかなものに対してはまずその治療を行い、Vit.B12や葉酸の欠乏に対して、これらの投与により不足分を補う。Vit.B12製剤の筋注、葉酸の経口投与を行う。"},
{no:"J8",title: "鉄欠乏性貧血の症状の変化についてこたえよ。(2017)",answer:"鉄の消費には順序があり、初期は自覚症状がないが徐々に貧血症状が出現する。①貯蔵鉄の減少:まずは網内系の貯蔵鉄が減少し、これに伴い血清フェリチン↓となるが、自覚症状はない。②血清鉄の減少:貯蔵鉄が尽きると血清鉄↓となる。トランスフェリン自体は増えているので、総鉄結合能(TIBC)↑、不飽和鉄結合能(UIBC)↑となるが自覚症状はない。③ヘモグロビン鉄の減少:ヘモグロビン合成の材料となる鉄が減り、ヘモグロビン含有量の少ない小型で菲薄な赤血球が産生される。そのため、酸素運搬能も低下し、貧血症状が徐々に出現する。Hbの低下あり。④組織鉄の減少:最終的に組織鉄も減少し、組織の代謝がうまく回らない状態となる。"},
{no:"J9",title: "鉄欠乏性貧血の治療薬として鉄を利用する際の注意点を答えよ。",answer:"Hbが正常化した時点ですぐに鉄剤の投与を中止してしまうと、貯蔵鉄が十分に回復していないため貧血を再発する可能性がある。そのため、貯蔵鉄を反映する血清フェリチン値が正常化するまで鉄剤の投与を続ける。また、過剰投与を防止するため経口投与が第一選択である。"},
{no:"J10",title: "鉄欠乏性貧血において、鉄製剤投与中止となる指標はどれか。①赤血球②ヘモグロビン③血清鉄④フェリチン⑤網赤血球また、その指標となる理由を答えよ。(2022)",answer:"④フェリチン：Hbが正常化した時点ですぐに鉄剤の投与を中止してしまうと、貯蔵鉄が十分に回復していないため貧血を再発する可能性がある。そのため、貯蔵鉄を反映する血清フェリチン値が正常化するまで鉄剤の投与を続ける。また、過剰投与を防止するため経口投与が第一選択である。"},

{no:"K2",title: "喘息の治療戦略について薬理学的に解説しなさい。(2015)喘息患者の治療法について発作時と非発作時に分けて説明しなさい。(2013)",answer:"(発作時)気管支痙攣を抑制し(気管支平滑筋を弛緩させる)、喘鳴、咳嗽、呼吸困難などの急性症状を抑制する目的で、短時間作用性β2刺激薬や短時間作用性テオフィリン薬などのリリーバー(発作治療薬)を用いる。(非発作時)症状の寛解、増悪予防(アレルギー反応を抑える)により、喘息症状のコントロールを目指すことが目的で、吸入ステロイドやロイコトリエン受容体拮抗薬、長時間作用性β2刺激薬、テオフィリン徐放製剤などのコントローラー(長期管理薬)を用いる。"},

{no:"K4",title: "喘息の発作時の治療薬について、自律神経支配と作用機序を説明しなさい。(2016)",answer:"β2刺激薬はβ2受容体を介してcAMP産生を促進し、気管支平滑筋を弛緩させる。抗コリン薬はM3受容体に拮抗することで、細胞内Ca2+濃度上昇を抑制し、気管支平滑筋の収縮を抑制する。"},

{no:"L2",title: "ヘリコバクターピロリの除菌の際にプロトンポンプ阻害薬を併用するのはなぜか。(2018)",answer:"プロトンポンプ阻害薬は、胃粘膜壁細胞のH+分泌の最終段階であるH+/K+-ATPaseを特異的に阻害し、強力に胃酸分泌を抑制する。これにより胃のpHが上昇し、ヘリコバクターピロリが増殖期に入ることで、併用する抗生剤への感受性が高まるため。"},
{no:"L3",title: "プロトンポンプ阻害薬について作用機序を簡潔に説明したのち、ヘリコバクターピロリの除菌療法に用いる薬剤について説明しなさい。",answer:"(薬剤名)プロトンポンプ阻害薬と抗生剤2剤を組み合わせた3剤併用療法を1週間行う。一次除菌にはプロトンポンプ阻害薬、アモキシシリン、クラリスロマイシン。二次除菌にはプロトンポンプ阻害薬、アモキシシリン、メトロニダゾール。"},

questions: [{no:"N1",title: "ループ利尿薬の作用機序について説明せよ。(2019)",answer:"ヘンレ係蹄上行脚の尿細管腔側からNa+/K+/2Cl-共輸送体を阻害することでNa+の再吸収を抑制し、Na+利尿を引き起こす。"},
{no:"N2",title: "フロセミドとスピロノラクトンが血中カリウムイオンに及ぼす影響の違いについて、作用機序を踏まえて説明しなさい。(2018)",answer:"(フロセミド)ループ利尿薬であるフロセミドは、ヘンレ係蹄上行脚の尿細管腔側からNa+/K+/2Cl-共輸送体を阻害することでNa+の再吸収を抑制し、Na+利尿を引き起こす。これにより、集合管に到達するNa+が増加する。集合管でのNa+再吸収が亢進し、管腔内が負電位になることで、陽イオンであるK+の分泌が亢進し、低K血症となる。(スピロノラクトン)ミネラルコルチコイド受容体(MR)拮抗薬であるスピロノラクトンは、遠位尿細管と皮質集合管に存在するMRに拮抗し、Na+の再吸収を抑制することで利尿作用を発揮する。また、二次的にNa+/K+ATPaseを抑制し、血中K+を保持する。"},
{no:"N3",title: "サイアザイド系利尿薬の作用部位を挙げ、作用機序を説明せよ。(2020)",answer:"遠位尿細管におけるNa+/Cl-共輸送体を抑制することで尿中のNaCl排泄を増加させる。"},
{no:"N4",title: "その他の利尿薬を答えよ。",answer:"・Na+チャネル遮断薬:トリアムテレン遠位尿細管と集合管の管腔側にある上皮性Naチャネルを抑制し、Na+利尿を引き起こす。また、二次的にNa+/K+ATPaseを抑制し、血中K+を保持する。・炭酸脱水酵素阻害薬:アセタゾラミド近位尿細管での脱水酵素阻害によりNa+-H+の交換が抑制される結果、Na+再吸収が抑制されHCO3-の排泄が増加する。・サイアザイド系利尿薬:トリクロルメチアジド、ヒドロクロロチアジド、インダパミド遠位尿細管におけるNa+/Cl-共輸送体を抑制することで尿中のNaCl排泄を増加させる。・バソプレシンV2受容体拮抗薬:トルバプタン腎臓の集合管において管腔側膜にあるバソプレシンV2受容体に拮抗し、バソプレシンによる水の再吸収を抑制する。"},

questions: [{no:"O1",title: "ペンタゾシンは水に溶かして自己注射することが問題になっている。そのためナロキソンとの合剤にしているが、そうすると静注では効果がなく、経口で効果を発揮する。その理由をナロキソンの作用機序に注目して簡潔に説明せよ。(2022)",answer:"ペンタゾシンとナロキソンの合剤を静注すると、ペンタゾシンはκ,μ受容体に部分作動するが、ナロキソンがオピオイドに拮抗するので、効果がなくなってしまう。一方で経口投与すると、ペンタゾシンはκ,μ受容体に部分作動し、ナロキソンと一部のペンタゾシンが肝代謝で消失するので、効果を発揮する。"},
{no:"O2",title: "ペンタゾシン錠剤にナロキソンが配合される理由について記せ。",answer:"オピオイド受容体拮抗薬であるナロキソンは、経口投与では肝代謝で消滅するが、注射ではペンタゾシンのオピオイドκ、μ受容体への部分作動に拮抗することにより、錠剤を注射しても効かないようにする(薬物乱用を防ぐ)ため。"},
{no:"O3",title: "WHO方式3段階除痛ラダーを説明せよ。(2017,2019)",answer:"がん性疼痛に対する鎮痛薬の投与方式である。第2段階で用いる薬物は弱オピオイド、第3段階で用いる薬物は強オピオイドとよばれる。軽度の痛みには、非オピオイドに加え、必要があれば鎮痛補助薬を用いる。さらに中等度の痛みには弱オピオイド、高度の痛みには強オピオイドを追加する。"},
{no:"O4",title: "プレガバリンの作用機序を記せ。",answer:"プレガバリンは、シナプス前終末のCa2+チャネルに結合し、Ca2+の流入を抑制する。またCa2+チャネル発現量も低下する。結果、興奮性神経伝達物質の放出が抑制され、疼痛刺激は遮断される。"},

unit: "糖尿病治療薬",
questions: [{no:"P1",title: "体重減少をきたす糖尿病薬を2つ挙げよ。また、それぞれ(a)注射薬か経口薬か、(b)血糖低下の機序、(c)体重減少をきたす機序を答えよ。b,cは各1行以内で簡潔に、薬の名前は◯◯薬となるように答えよ。(2022)",answer:"SGLT2阻害薬(a)経口薬(b)腎臓でのブドウ糖再吸収阻害による尿中へのブドウ糖排泄促進©ブドウ糖排泄促進の慢性効果により脂肪組織が減少し体重減少をきたす。GLP-1受容体作動薬(a)注射薬(b)DPP-4による分解を受けずにGLP-1作用増強によりインスリン分泌促進とグルカゴン分泌抑制©胃・視床下部などの食欲中枢への働きかけにより、食欲の抑制、満腹感の維持が起こる。"},
{no:"P2",title: "膵β細胞においてインスリン分泌される機序を説明しなさい。(2019)",answer:"GLUT2を介して膵臓のランゲルハンス島β細胞内にグルコースが流入する。グルコースは、解糖系やTCA回路で代謝され、ATPが産生される。このATPがKATPチャネルを閉鎖するため細胞内にK+が蓄積し、次第に正に帯電してくる。この結果、細胞膜の脱分極が起こり、その刺激で電位依存性Caチャネルが開く。細胞内のCa2+濃度上昇により、分泌顆粒内のインスリンが血中へ開口分泌される。"},
{no:"P3",title: "SU薬とGLP-1のインスリン分泌の機序の違いを説明しなさい。(2019)",answer:"(SU薬)膵β細胞のKATPチャネルに存在するSU受容体に結合し、グルコース代謝と無関係にKATPチャネルを閉鎖することでインスリン分泌を惹起する。(GLP-1)GLP-1は下部小腸のL細胞から分泌されるインクレチンであり、膵β細胞のGLP-1受容体に結合し、細胞内cAMP濃度上昇によりインスリン分泌反応を増幅する。従って、GLP-1はグルコース濃度依存性にインスリン分泌を促進する。"},
{no:"P4",title: "インクレチンとは()作用を持つ()ホルモンである。空欄を埋めよ。(2018)",answer:"インクレチンとは(インスリン分泌促進)作用をもつ(消化管)ホルモンである。"},
{no:"P5",title: "インクレチンに関する経口薬と注射薬の作用機序とその特徴をそれぞれ述べよ。(2018)",answer:"(経口薬)DPP-4阻害薬はインクレチン分解酵素であるDPP-4を阻害し、インクレチン濃度を上昇させることでインクレチンによるインスリン分泌増幅、グルカゴン分泌抑制作用を増強する。GLP-1の血中濃度は数倍になり、体重増加はしないが減少もしない。(注射薬)GLP-1受容体作動薬は膵β細胞のGLP-1受容体を刺激することでインスリン分泌増幅、グルカゴン分泌抑制作用を増強する。GLP-1(相当)血中濃度は10倍になり、生理的濃度を超えてGLP-1受容体を刺激することから、中枢性食欲抑制、消化管運動抑制作用を発揮し、体重減少、食欲抑制効果が現れる。"},
{no:"P6",title: "糖尿病の治療薬であるスルホニル系尿素薬の名前を1つ挙げ、その作用機序と臨床上の注意点を説明しなさい。(2015)経口糖尿病薬グリベンクラミドの作用機序を説明しなさい。(2013)",answer:"(名前)グリベンクラミド、トルブタミド(作用機序と注意点)膵β細胞のKATPチャネルに存在するSU受容体に結合し、グルコース代謝と無関係にKATPチャネルを閉鎖する。これにより、細胞膜が脱分極し、電位依存性Caチャネルが開き、細胞内Ca2+濃度上昇によりインスリン分泌が起こる。2型糖尿病治療薬として用いられるが、血糖が高くないときにもインスリンが分泌されるため、低血糖を来すことがある。"},
{no:"P7",title: "糖尿病薬は7種類あり、インスリン抵抗性薬、インスリン分泌促進薬、その他があるが、それぞれ1種類ずつ挙げて、作用機序を説明しなさい。(2017,2020)",answer:"(インスリン抵抗性改善薬)ビグアナイド薬:AMPキナーゼをリン酸化して活性化し、肝臓での糖新生を抑制する。また、脂肪酸β酸化の増加により肝臓内脂肪含量が減り、肝臓のインスリン抵抗性が改善する。骨格筋ではGLUT4を細胞膜上へ移動させて、糖取り込みを亢進する。従って、インスリン分泌促進を介さずに空腹時血糖は低下する。チアゾリジン薬:主に脂肪細胞に分布するPPARγを活性化し、善玉液性因子(アディポネクチン)分泌増加と悪玉液性因子(TNFα、遊離脂肪酸など)分泌抑制により、肝臓・骨格筋でのインスリン抵抗性を改善し、肝糖放出亢進を抑制し、骨格筋の食後の糖取り込み低下も改善するため、空腹時血糖、食後血糖は低下する。(インスリン分泌促進薬)スルホニル尿素薬(SU薬)グリニド薬:SU構造を有さないが、SU薬同様に膵β細胞のKATPチャネルに存在するSU受容体に結合し、インスリン分泌を促進する。吸収・消失が速いことから、速効性・短時間のインスリン分泌促進作用を示す。(その他)α-グルコシダーゼ阻害薬(α-GI):α-グルコシダーゼは小腸に存在する二糖類を単糖に分解する消化酵素である。α-GIは小腸上部で作用し、小腸下部では作用しないので結局、二糖類は分解されてすべて吸収されるが、吸収時間が延長する。糖尿病ではインスリン分泌のタイミングが遅れているので、α-GIによりグルコース吸収とタイミングを合わすことができ、食後血糖が低下する。SGLT2阻害薬:近位尿細管において、SGLT2による糖の再吸収を阻害する。過剰な血中の糖を尿中に排泄し、血糖低下作用を示す。また、エネルギー喪失効果により、体重減少作用を示す。"},
{no:"P8",title: "2型糖尿病の治療戦略について、現在使われている薬剤を中心に述べなさい。(2014)",answer:"空腹時血糖値が高い場合、非肥満者にはSU薬による基礎分泌の改善、肥満者にはビグアナイド薬、チアゾリジン薬によるインスリン抵抗性の改善を図る。食後血糖が高い場合、α-グルコシダーゼ阻害薬による糖流入の遅延、グリニド薬、DPP-4阻害薬による追加分泌の改善を図る。"},
{no:"P9",title: "以下の7種類の糖尿病治療薬の中から(1)(2)に該当するものを1つずつ選べ。 (1)血糖低下のリスクが高いもの(2)体重減少をきたすもの：SU薬・グリニド薬・DPP4阻害薬・αグルコシダーゼ阻害薬・SGLT2阻害薬・ビグアノイド薬・チアゾリジン薬",answer:"(1)ビグアナイド薬(2)SGLT2阻害薬"},
{no:"P10",title: "正しい組み合わせを2つ選べ(2021)",answer:"A.グリニド薬ー非血糖依存性にインスリン分泌促進B.DPP4阻害薬ーグルカゴン分泌抑制C.SU薬ー血糖依存性にインスリン分泌促進D.ビグアノイド薬ーインスリン抵抗性の改善E.αグルコシダーゼ阻害薬ー脂肪組織のPPARγ活性化作用(A)正解(B)正解(C)非血糖依存性にインスリン分泌促進(D)正解(E)腸管での炭水化物の吸収分解遅延による食後血糖上昇の抑制※チアゾリジン薬ー脂肪組織のPPARγ活性化作用"},

{no:"Q3",title: "局所麻酔薬と血管収縮薬を併用する理由を説明せよ。(2018)粘膜の小手術においてリドカインとアドレナリンがしばしば併用される。併用を行う理由と作用機序について説明しなさい。(2013)局所麻酔薬とエフェドリンを併用するメリットを答えなさい。(2019再)局所麻酔薬にアドレナリンを使用することにより期待する作用について説明せよ。(2020)",answer:"血管収縮薬のα1受容体を介した血管収縮作用により、投与部位の血流を減少させることで、局所麻酔薬が血管内へ移行しにくくなり、局所にとどまる量が増加し、作用時間が延長する。また、血中へ吸収される薬量が少ないため、全身への副作用のリスクも低下する。更に、手術局所の止血効果も得られる。"},
{no:"Q4",title: "リドカインとプロカインを比較した際の特徴を答えよ。",answer:"リドカインはアミド型局所麻酔薬であり、血漿ChEにより分解されにくく、血中半減期が長い。一方、プロカインはエステル型局所麻酔薬であり、血漿ChEにより分解されやすく、血中半減期が短い。全身性の副作用は少ないが、分解産物のパラアミノ安息香酸(PABA)によるアレルギーを来すことがある。また、プロカインは粘膜からの浸透性が低いため表面麻酔に用いられないのに対し、リドカインは麻酔深度が大きく、速効性で持続時間が長いためほとんどの投与法においてよく用いられる。"},
{no:"Q5",title: "ヒスタミンH1受容体拮抗薬の第一世代、第二世代の違いを答えよ。",answer:"第一世代は、H1受容体を遮断することで抗ヒスタミン作用を示すが、中枢神経抑制作用(鎮静、催眠など)と抗コリン作用(口渇など)による副作用が強い。一方、第二世代は、H1受容体に対する選択性が高く、抗コリン作用を起こしにくい。更に、血液脳関門(BBB)を通過しにくく、中枢神経系への作用が少ないため、鎮静・催眠作用も起こりにくい。"},

{no:"R5",title: "5-FUの作用機序を説明した上で、ホリナートの5-FUの作用効果を答えよ。(2018)",answer:"(作用機序)5-FUは体内で5-FdUMPに変換され活性化すると、偽基質としてdUMPと競合し、5-FdUMP/チミジル酸合成酵素/葉酸補酵素の三者で安定な複合体を形成する。結果、チミジル酸合成酵素(TS)が阻害され、dTMP産生低下によりDNA合成が減少する。また、5-FUは5-FUTPに変換されてRNAに取り込まれ、非機能RNAが合成されることでも、細胞毒性を発揮する。(作用効果)5-FUのTS活性阻害作用が増強される。"},

{no:"R7",title: "HER2陽性の乳がんのレジメンを見て答えさせる問題。(2019)",answer:"HER2に作用するものを選べ。トラスツズマブ②グラニセトロンを併用する理由について説明しなさい。5-HT3受容体遮断薬であるグラニセトロンは、抗がん薬投与によって誘発される急性の悪心・嘔吐に対する予防及び治療の第一選択薬であり、抗がん薬の副作用に対する支持療法として用いる。③フロセミドと大量の水分負荷をする理由について説明しなさい。トラスツズマブの副作用であるうっ血性心不全による浮腫を改善するため、最も強力な利尿薬であるループ利尿薬のフロセミドを用いる。ただし、脱水の予防のために大量の水分負荷も行う。"},
{no:"R8",title: "抗がん剤を多剤併用する理由を答えよ。",answer:"がん化学療法薬の効果は基本的に用量依存的で、できるだけ高用量でかつ投与間隔をなるべく空けずに複数回の投与を行う必要がある。しかし、単剤治療では、がん細胞における薬剤耐性出現の恐れがある。また、一般的に抗がん薬は選択性に乏しく、かつ毒性が強いため、投与量が制限される。多くの抗がん薬は増殖速度の速い細胞に作用し、実際に増殖している部分が少ない、巨大化した固形腫瘍への効果は劣る、などの問題点があるためがん治療には多剤併用療法が必要である。"},
{no:"R9",title: "微小管阻害薬を2種類挙げ作用機序を答えよ。",answer:"ビンカアルカロイド(ビンクリスチン、ビンブラスチンなど)(作用機序)微小管重合を阻害し、微小管の脱重合促進による紡錘体形成を阻害することで、有糸分裂が分裂中期で停止し、細胞分裂の中止に至る。タキサン(パクリタキセル、ドセタキセルなど)(作用機序)G2/M期に作用し、微小管を安定化させることで、紡錘体が分解されないため、有糸分裂が分裂中期で停止し、細胞分裂の中止に至る。"},

function initReveal() {
const masks = document.querySelectorAll('.mask');
let i = 0;
let ready = false;

// 次のイベントループから有効化
setTimeout(() => {
ready = true;
}, 0);

document.onclick = () => {
if (!ready) return;

if (i < masks.length) {
masks[i].classList.add('revealed');
i++;
}
};
}

/* ===== View ===== */
const app=document.getElementById('app');
const nav=document.getElementById('nav');

function clearNav(){ nav.innerHTML=''; }

function showStart(){
clearNav();
app.innerHTML=`
<div class="card">
<div class="title-sub">YW準拠</div>
<div class="title-main">薬理学後期試験対策ノート</div>
<div class="exp2">* 画面上の任意の箇所をタップすることで、マスクされた語句が段階的に表示されます。</div>
<div class="exp2">*本アプリには全158題を収録していますが、学習効率を考慮し、一部の問題を省略しています。</div>
<div class="exp2">* すべての漢字・カタカナ・アルファベット・数字をマスクするため、見当違いな箇所がマスクされることがあります。</div>
</div><div class="card">
<div class="exp">演習する単元を選択</div>
<select id="unitSelect">
<option value="">単元を選択</option>
${data.map((u,i)=>`<option value="${i}">${u.unit}</option>`).join('')}
</select>
<div class="exp">出題順を選択</div>
<select id="orderSelect">
<option value="seq">問題番号順</option>
<option value="rand">ランダム</option>
</select>

<button class="primary" onclick="startFromSelect()">開始</button>
</div>
`;
}

function startFromSelect(){
const u=document.getElementById('unitSelect').value;
const o=document.getElementById('orderSelect').value;
if(u==="") return;

currentUnit=data[u];
questions=[...currentUnit.questions];
if(o==="rand") questions.sort(()=>Math.random()-0.5);
index=0;
showQuestion();
}

function showQuestion(){
if(index>=questions.length){ showFinish(); return; }
const q=questions[index];
app.innerHTML=`
<div class="card">
<div class="sub">${q.no}</div>
<div class="progress">${index+1} / ${questions.length}</div>
<h2>${q.title}</h2>
<p>${maskText(q.answer)}</p>
</div>`;
nav.innerHTML=`
<div class="bottom-nav">
<button onclick="prev()" style="color:gray;">戻る</button>
<button class="primary2" onclick="next()">進む</button>
</div>`;
initReveal();
}

function showFinish(){
clearNav();
app.innerHTML=`
<div class="card" style="text-align:center">
<h2>お疲れさまでした</h2>
<p class="sub">すべての問題が終了しました</p>
<button class="primary" onclick="showStart()">ホームに戻る</button>
</div>`;
}

function prev(){ if(index>0){ index--; showQuestion(); } }
function next(){ index++; showQuestion(); }

/* 起動 */
showStart();
</script>

</body>
</html>
