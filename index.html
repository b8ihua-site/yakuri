<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>薬理 暗記アプリ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<style>
:root{
--glass-bg: rgba(255,255,255,0.55);
--glass-border: rgba(255,255,255,0.25);
--accent: #6f38a1;
--text-main: #111;
--text-sub: #666;
--bg-dark: #fff;
}

*{ box-sizing:border-box; }

body{
margin:0;
min-height:100vh;
font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
background:
radial-gradient(1200px 1600px at 10% 0%, #ffffff 0%, transparent 60%),
radial-gradient(1000px 500px at 90% 1000%, #ffffff 0%, transparent 55%),
var(--bg-dark);
color:var(--text-main);
display:flex;
justify-content:center;
padding:16px 12px 100px;
line-height:26px;
}

/* App */
#app{
width:100%;
max-width:520px;
}

/* Glass card */
.card{
background: var(--glass-bg);
backdrop-filter: blur(22px) saturate(130%);
border-radius: 22px;
padding: 22px;
margin-bottom: 10px;
border: 1px solid var(--glass-border);
box-shadow:
0 20px 40px rgba(0,0,0,0.25),
inset 0 1px 0 rgba(255,255,255,0.3);
}

/* Typography */
.title-sub{
font-size:17px;
color:black;
text-align:left;
}

.title-main{
font-size:26px;
font-weight:700;
text-align:left;
margin-bottom:15px;
}

h2{
font-size:18px;
margin: 0 0 10px;
line-height:20px;
}

.exp{
font-size:17px;
color:black;
text-align:left;
margin:10px 0px;
}

.exp2{
font-size:13px;
color:rgb(104, 104, 104);
text-align:left;
margin:0px 0px;
line-height:19px;
}

.sub{
font-size:22px;
color: var(--text-sub);
}

.progress{
font-size:12px;
color:var(--text-sub);
text-align:right;
}

/* Form */
select{
width:100%;
padding:14px;
border-radius:14px;

/* ガラス表現 */
background: rgba(255,255,255,0.45);
backdrop-filter: blur(18px) saturate(140%);
-webkit-backdrop-filter: blur(18px) saturate(140%);

border: 1px solid rgba(255,255,255,0.35);
box-shadow:
inset 0 1px 0 rgba(255,255,255,0.5),
0 10px 24px rgba(0,0,0,0.18);

font-size:15px;
color:#111;
margin-bottom:12px;

appearance:none;
-webkit-appearance:none;
}


/* Buttons */
button{
width:100%;
padding:14px;
border-radius:14px;
border:none;
font-size:16px;
font-weight:600;
background:#fff;
box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

button.primary{
background: linear-gradient(135deg, #a990bd, #6f58c2);
color:#fff;
margin-top:20px;
}

button.primary2{
background: linear-gradient(135deg, #a990bd, #6f58c2);
color:#fff;

}

button.secondary{
margin-top:10px;
background:rgba(255,255,255,0.85);

}

button:active{
transform: scale(0.97);
}

/* Mask */
.mask{
background: linear-gradient(135deg, #c2c2c2, #d8d8d8);
color:transparent;
border-radius:6px;

padding:2px 6px;
}

.mask.revealed{
background:rgba(0,0,0,0.05);
color:#000;
}

/* Bottom nav */
.bottom-nav{
position:fixed;
left:0;
right:0;
bottom:0;
padding:12px 14px;
background: rgba(255, 255, 255, 0.65);
backdrop-filter: blur(18px);
display:flex;
gap:12px;
justify-content:center;
}

.bottom-nav button{
max-width:180px;
}
</style>
</head>

<body>

<div id="app"></div>
<div id="nav"></div>

</body>
</html>
